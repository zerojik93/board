<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>
<body>
<div class="container">
    <h2>게시물 상세 페이지</h2><br>
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <strong id="title" class="form-control" th:text="${board.title}"></strong>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <p id="content" class="form-control" th:text="${board.content}"></p>
        </div>
        <div class="form-group">
            <img width="30%" height="40%" th:src="${board.filepath}">
        </div>

        <button type="button" class="btn btn-default"><a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a></button>
        <button type="button" class="btn btn-default"><a th:href="@{/board/delete(id=${board.id})}">글삭제</a></button>
        <button type="button" onclick="location.href='/' " class="btn btn-default">뒤로</button>
    </form>
</div>
</body>
</html>
